<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D and 3D Cubes | Assignment I</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="container section-1">
        <h1>2D Cube(Hover On Image)</h1>
        <div class="cube spin">
            <figure class="side top">1</figure>
            <figure class="side left">2</figure>
            <figure class="side right">3</figure>
        </div>
    </section>

    <section class="container section-2">
        <h2>3D Cube(Hover On Image)</h2>
        <div class="cube-container spin2">
            <div class="cube2">
                <figure class="side2 front">1</figure>
                <figure class="side2 back">2</figure>
                <figure class="side2 left2">3</figure>
                <figure class="side2 right2">4</figure>
                <figure class="side2 top2">5</figure>
                <figure class="side2 bottom">6</figure>
            </div>
        </div>
    </section>



</body>

</html>
